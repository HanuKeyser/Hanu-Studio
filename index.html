<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hanu Keyser</title>

  <!-- Favicon -->
  <link rel="icon" href="Vibrant 'h' Logo for Design Studio.png" type="image/x-icon" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fceff9 0%, #d6e4ff 35%, #e0d1ff 65%, #c2f0f7 100%);
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.3); /* stronger white tint */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 6px 40px rgba(255, 255, 255, 0.15);
    }

    .album-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .album-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .era-colors {
      background: linear-gradient(45deg, var(--era-color-1), var(--era-color-2));
      aspect-ratio: 1 / 1;
    }
  </style>
</head>
